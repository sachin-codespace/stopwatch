<head>
    <meta charset="UTF-8"> <meta name="description" content="StopWatch Timer by Sachin">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/stopwatch-design-template-421b0fb1b2a63010cde41430ad924886_screen.jpg?ts=1627216699" type="image/x-icon">
    <title>Stopwatch Timer</title>
</head>

<body>
    <div class="container">
        <h2>Stopwatch Timer</h2>
        <div class="timer">
            <div class="units">
                <span class="minutes time">00</span>
                <span class="colon">:</span>
            </div>
            <div class="units">
                <span class="seconds time">00</span>
                <span class="colon">:</span>
            </div>
            <div class="units">
                <span class="milliseconds time">00</span>
            </div>
        </div>
        <div class="buttons">
            <button class="startBtn">Start</button>

            <button class="pauseBtn">Pause</button>
            <button class="stopBtn">Stop</button> <button class="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
